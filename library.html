<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form id="addBookForm" style="display: none;">
        <ul>
            <li><input type="text" id="title" placeholder="Title" required></li>
            <li><input type="text" id="author" placeholder="Author" required></li>
            <li><input type="text" id="year" placeholder="Year" required></li>
            <li><button id="submitBook">Add</button></li>
        </ul>
    </form>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div id="logo">SimpleLib</div>
            </div>
            <div class="addbook_container">
                <div class="addbook">
                    <button id="addbook_btn">Add Book</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="booklist">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
